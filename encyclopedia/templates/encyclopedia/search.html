{% extends "encyclopedia/layout.html" %}

{% block title %}
  Search Results
{% endblock %}

{% block body %}
  <h1>Search Results</h1>
  <ul style="list-style: none;">
    {% for result in results %}
      <li>        
        {{ result.1|safe }}
    </li>
    {% empty %}
      <li>No results found.</li>
    {% endfor %}
  </ul>
{% endblock %}
